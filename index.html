<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Uygulaması</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-4">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
              <h5 class="mb-0">Todo Listesi</h5>
            </div>
            <div class="card-body">
              <!-- Todo Ekleme Formu -->
              <form id="todoAddForm" class="mb-3">
                <div class="input-group">
                  <input
                    type="text"
                    id="todoName"
                    class="form-control"
                    placeholder="Yeni todo giriniz..."
                  />
                  <button
                    type="submit"
                    id="todoAddButton"
                    class="btn btn-success"
                  >
                    <i class="fa fa-plus"></i> Ekle
                  </button>
                </div>
                <hr>
              </form>

   
              <!-- Arama Alanı -->
              <div class="mb-3">
                <input
                  type="text"
                  id="todoSearch"
                  class="form-control"
                  placeholder="Todo ara..."
                />
              </div>

              <!-- Todo Listesi -->
              <ul class="list-group" id="todoList">
                 <li class="list-group-item d-flex justify-content-between align-items-center">
                Örnek Todo
                <a href="#" class="text-danger">
                  <i class="fa fa-trash"></i>
                </a>
              </li> 
              </ul>

              <!-- Tümünü Sil Butonu -->
              <button id="clearButton" class="btn btn-danger btn-sm mt-3">
                <i class="fa fa-trash"></i> Tüm Todoları Temizle
              </button>
              
    
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
